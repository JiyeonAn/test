<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel = "stylesheet" href = "css/jquery-ui.css">
    <link rel = "stylesheet" href = "css/my.css">
    <script src ="js/jquery-1.12.4.js"></script>
    <script src ="js/jquery-ui.js"></script>
    <style>
    body{margin-bottom: 300px;}
    .box{margin: 20px;}
    #box3{width: 400px; height: 400px;}

    .helper{border: 1px dotted #000;}
    </style>
    <script>
     
     $(document).ready(function(){

        //Interactions>Resizable
        $("#box1,hr,h1").resizable();

        $("#box2").resizable({
            animate: true,
            containment: "#box3",
            helper: "helper",
            maxWidth: 300,
            maxHeight: 300,
            minWidth: 100,
            minHeight:100,
            grid: [20,40],
            alsoResize: "#box1"
        });

        // $("img").resizable({
        //     // aspectRatio: 2/1 //정사이즈로만 확대됨(종횡비가 1:1) >> 가로: 새로 >> 분수형태로
        //     aspectRatio:true,
        //     resize:function(event,ui){
        //         console.log(this,$(this).width(),$(this).height());
        //     }
        
        // });

        $("#cat1").resizable({
            alsoResize: ".cat"
        });
        

    }); 

    </script>
</head>
<body>
    <!--ex17_jqueryui.htm  -->
    <div id = "box3" class = "box red">
        <div id = "box2" class = "box yellow"></div>
    </div>

    <div id = "box1" class = "box"></div>
    <hr>
    <img src = "../images/catty01.png">
    <h1>제목</h1>
    <img src = "../images/wall01.jpg">

    <hr>
    <img src = "../images/catty01.png" id = "cat1">
    <hr>
    <img src = "../images/catty02.png" class = "cat">
    <img src = "../images/catty03.png" class = "cat">
    <img src = "../images/catty04.png" class = "cat">
    <img src = "../images/catty05.png" class = "cat">
    <img src = "../images/catty06.png" class = "cat">
</body>
</html>
